<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    <!-- {{form.valid}} {{form.value | json }} -->
    <form #form="ngForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Campo obrigatório e com 5 caractéres (mínimo)" label="Endereço">
            <input type="text" class="form-control" name="address" minlength="5" autocomplete="=off" required ngModel placeholder="Endereço">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-12">
          <mt-input-container errorMessage="Obrigatório e somente números" label="Endereço">
            <input type="text" class="form-control" name="number" pattern="^[0-9]*$" required ngModel placeholder="Número">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <div class="form-group">
            <label class="control-label sr-only" for="inputSuccess">
              <i class="fa fa-check"></i> Complemento</label>
            <input type="text" class="form-control" id="inputSuccess" name="optionAddress" ngModel placeholder="Complemento">
          </div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
      <mt-order-items [items]="cartItems()" 
          (increaseQuantity)="increaseQty($event)" 
          (decreaseQuantity)="decreaseQty($event)" 
          (remove)="remove($event)"></mt-order-items>

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [options]="paymentOptions" name="paymentModel" ngModel required></mt-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <mt-delivery-costs 
          [delivery]="delivery" 
          [itemsValue]="itemsValue()"></mt-delivery-costs>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button (click)="checkOrder(form.value)"  class="btn btn-success pull-right" [disabled]="!form.valid || cartItems().length === 0">
          <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
